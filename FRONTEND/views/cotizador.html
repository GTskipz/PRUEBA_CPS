<!-- <body class="hold-transition login-page"> -->
<div class="login-box" style="width: 90vw; background-color: #ff7f00;">
  <div class="login-logo">
    <img src="img/cps_logo.png">
  </div><!-- /.login-logo -->
  <div class="login-box-body">
    <form name="userForm" ng-submit="userForm.$valid ? Cotizar() : null">

      <div class="row">
        <div class="col-xs-6">

          <label class="control-label" for="p_id_tipodoc_ident">Region <font color="red">*</font></label>
          <select class="form-control" ng-model="region" ng-change="getPaisesRegion(region)"
            ng-options="x.nombre for x in catalogoRegiones" required>
            <option></option>
          </select>

        </div>
        <div class="col-xs-6">

          <label class="control-label" for="p_id_tipodoc_ident">Pa√≠s <font color="red">*</font></label>
          <select class="form-control" ng-model="pais" ng-options="x.nombre for x in catalogoPaises" required>
            <option></option>
          </select>

        </div>
      </div>
      </br>
      <div class="row">
        <div class="col-xs-6">
          <label class="control-label" for="p_id_tipodoc_ident">Peso(Lbs) <font color="red">*</font></label>
          <input type="number" class="form-control" required name="Peso" placeholder="Peso" ng-model="cotizacion.peso"
            ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" />
        </div>
        <div class="col-xs-6">
          <label class="control-label" for="p_id_tipodoc_ident">Alto(cm) <font color="red">*</font></label>
          <input type="number" class="form-control" required name="Alto" placeholder="Alto" ng-model="cotizacion.alto"
            ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" />
        </div>
      </div>
      </br>
      <div class="row">
        <div class="col-xs-6">
          <label class="control-label" for="p_id_tipodoc_ident">Largo(cm) <font color="red">*</font></label>
          <input type="number" class="form-control" required name="Largo" placeholder="Largo"
            ng-model="cotizacion.largo" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" />
        </div>
        <div class="col-xs-6">
          <label class="control-label" for="p_id_tipodoc_ident">Ancho(cm) <font color="red">*</font></label>
          <input type="number" class="form-control" required name="Ancho" placeholder="Ancho"
            ng-model="cotizacion.ancho" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" />
        </div>
      </div>
      </br>
      <div class="row">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6">
          <label class="control-label" for="p_id_tipodoc_ident">Codigo</label>
          <input type="text" class="form-control" placeholder="Codigo" ng-model="cotizacion.codigo">
        </div>
        <div class="col-xs-3">
        </div>
      </div>
      </br>
      </br>
      <div class="row">

        <div class="col-xs-3">
        </div>
        <div class="col-xs-1">
          <button type="button" ng-click="limpiar()" class="btn btn-warning btn-block"><i class="fa fa-trash"></i></button>
        </div>
        <div class="col-xs-5">
          <button type="submit" class="btn btn-primary btn-block btn-flat" style="background-color:slategray;">COTIZAR</button>
        </div>
        <div class="col-xs-3">
        </div>
      </div>

      </br>
      </br>
      <div class="alert alert-success alert-dismissible" ng-if="controlCotiza">
        {{ mensaje}}
      </div>

  </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
